<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Геоотзыв</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>

<body>
    <div id="map"></div>
    <div id="review-form">
        <div class="form-header">
            <img src="assets/img/marker.png">
            <span id="header-text"></span>
            <img src="assets/img/close.png" id="close-btn">
        </div>
        <div class="review-container">
            <div class="review-header">
                <span id="review-header-name"></span>
                <span id="review-header-place"></span>
            </div>
            <div id="review-text"></div>
        </div>
        <div class="input-label">ВАШ ОТЗЫВ</div>
        <div class="input">
            <input type="text" id="name-input" placeholder="Ваше имя">
        </div>
        <div class="input">
            <input type="text" id="place-input" placeholder="Укажите место">
        </div>
        <div class="input">
            <textarea id="text-input" placeholder="Поделитесь впечатлениями"></textarea>
        </div>
        <div class="footer">
            <input type="button" value="Добавить" class="save" id="save-btn">
        </div>
    </div>
</body>

<script src="js/app.js" type="text/javascript"></script>
</html>
